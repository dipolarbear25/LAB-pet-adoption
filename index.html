<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pet adoption</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <button type="button" class="btn btn-outline-success" >Green</button>

  <button type="button" class="btn btn-outline-danger" >Red</button>

  <button type="button" class="btn btn-outline-warning" >Yellow</button>

  <form>
    <div class="form-floating mb-3">
      <input type="text" class="form-class" id="form" placeholder="Name" required>
      <label for="floatingInput">Name</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-class" id="form" placeholder="color" required>
      <label for="floatingInput">color</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-class" id="form" placeholder="special skill" required>
      <label for="floatingInput">special skill</label>
    </div>

    <div class="form-floating mb-3">
      <input type="url" class="form-class" id="form" placeholder="image" required>
      <label for="floatingInput">Image</label>
    </div>
    
    <div class="form-floating mb-3">
      <input type="text" class="form-class" id="form" placeholder="type" required>
      <label for="floatingInput">type</label>
    </div>
    
    <button type="submit" class="btn-class" id="form-btn">Add pet</button>
  </form>

  <button type="button" class="visibility-btn" id="vis-btn">Register your pet</button>

  <div id="app"> </div>


  <script src="main.js"></script>
</body>
</html>
